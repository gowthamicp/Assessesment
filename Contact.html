<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Contact</title>
 <script src="lib/angular.min.js"></script>
 <script src="javascript/services/UserContactService.js"></script>
 <script src="javascript/controller/UserController.js"></script>
 <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
 <link rel="stylesheet"  href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css">
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/addContact.css">
</head>


<body id="addContactId" ng-app="contactApp">
<div class="container container-height" >
    <div class="row" >
	 <div class="col-xs-12">
	 <header>My Contacts</header>
	 </div>
    </div>
    <div class="row " id="contentWrapperId" ng-controller="UserControlller">
	 <div class="col-xs-4 grid-cintainter-height" >
			<div class="col-xs-12 add-btn-div"><button type = "button" class="btn btn-primary" style="float:right" ng-click="enableForm()">+ New</button></div>
		<div class="col-xs-12">
		 <div class="table contact-grid contact-grid-border  grid-container-height" ui-grid="gridOptions">
		 </div>
		
		</div>
	 </div>
	  <div class="col-xs-8">
	    <div class="col-xs-12 bottom-border-div add-contact-text">ADD OR EDIT CONTACT (FULL NAME)</div>
		<div class="col-xs-12">
		     <form class="form-horizontal" name="contactForm" novalidate ng-submit="addContactDetails()">
			 <div class="col-xs-7">
			 <div class="form-group">
			  <label class="control-label col-xs-4 label-align" for="text" >First Name </label> 
			    <div class="col-xs-8">
			    <input type="text" class="form-control" name="firstName" placeholder="Enter First Name" ng-model='contactDetail.fName' required ng-disabled="formDisable"></input>
				
				<div ng-show="contactForm.$submitted">
				<div class ="alert alert-danger" ng-show="contactForm.firstName.$error.required">Required
				</div></div>
				</div>
			  </div>
			 
			  <div class="form-group">
			   <label class="control-label col-xs-4"  for="text">Last Name </label>
			    <div class="col-xs-8">
     			  <input type="text" class="form-control" name="lastName" placeholder="Enter Last Name" ng-model='contactDetail.lName' required ng-disabled="formDisable"></input>
				  <div ng-if="contactForm.$submitted">
				     <div class ="alert alert-danger" ng-show="contactForm.lastName.$error.required">  Required
				  </div>
				</div>
				</div>
			  </div>
			  <div class="form-group">
			   <label for="date" class="control-label col-xs-4" > Birth Day  </label> 
			     <div class="col-xs-8">
			      <input type="date" class="form-control" name="dateOfBr" placeholder="DD/MM/YYYY" ng-model='contactDetail.dob' required ng-disabled="formDisable"></input>
				    <div ng-show="contactForm.$submitted">
				     <div class ="alert alert-danger" ng-show="contactForm.dateOfBr.$error.required">Required
				   </div></div>
				 </div>
			  </div>
			  <div class="form-group">
			    <label for="text" class="control-label col-xs-4" >Company </label> 
				 <div class="col-xs-8">
    				<input type="text" class="form-control" name="company" placeholder="Enter Company" ng-model='contactDetail.companyName' required ng-disabled="formDisable"></input>
					<div ng-show="contactForm.$submitted">
				     <div class ="alert alert-danger" ng-show="contactForm.company.$error.required">Required
				   </div></div>
				 </div>
			  </div>
			  <div class="form-group">
			    <label for="email" class="control-label col-xs-4" >Email Address </label>
				  <div class="col-xs-8">
				   <input type="email" class="form-control" name="emailAdd" placeholder="example@domain.com" ng-model='contactDetail.emailAddress' required ng-disabled="formDisable"></input>
				   <div ng-show="contactForm.$submitted">
				     <div class ="alert alert-danger" ng-show="contactForm.emailAdd.$error.required">Required</div>
				   <div class ="alert alert-danger" ng-show="contactForm.emailAdd.$error.email">Enter valid email</div>
				   </div>
				  </div>
			  </div>
			  <div class="form-group">
			     <label for="tel" class="control-label col-xs-4" >Mobile Number </label>
				   <div class="col-xs-8">
				    <input type="tel" class="form-control" name="contactNo" placeholder="000-000-0000" ng-model='contactDetail.mobileNumber' required ng-pattern="/^\+?\d{3}[- ]?\d{3}[- ]?\d{4}$/" ng-disabled="formDisable"></input>
					<div ng-show="contactForm.$submitted">
				     <div class ="alert alert-danger" ng-show="contactForm.contactNo.$error.required">Required</div>
					 <div class ="alert alert-danger" ng-show="contactForm.contactNo.$error.pattern">Please match 000-000-0000</div>
					 </div>
				  </div>
			  </div>
			  </div>
			   <div class="col-xs-5">
			   <div class="form-group " align="center">
			    
			     <input  type="file"   id="files"  multiple="multiple"  ng-disabled="formDisable" style="visibility:hidden;position:absolute;"  onchange="angular.element(this).scope().photoUploaded(this)" accept="image/*"></input>
				  <div class="image-preview-container"><img class="image-src-container " alt="No Preview" id="contactImgId" ng-src="{{image}}"/></div>
				  <label for="files" ><span class="btn btn-primary" ng-disabled="formDisable">Upload Image</span></label>
				 
				 </div>
				 </div>
				 <div class="col-xs-12 top-border-div" ><span class="save-btn-span"> <input class="btn btn-primary" type="submit" ng-disabled="formDisable" value="Save"></input>
		         <button type = "button" class="btn btn-primary" ng-click="reset(contactForm)">Cancel</button></span></div>
			 </form>
		</div>
		
	 </div>
	</div>
    <div class="row">
	 <div class="col-xs-12">
	 <footer>footer</footer>
	 </div>
	</div>
</div>
</body>
</html>
